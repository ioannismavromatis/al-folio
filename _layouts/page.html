---
layout: default
---
<div class="post">

  {% if page.post-header %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>
  {% endif %}

  <article>
    {{ content }}
  </article>
  
  {% if page.social %}
  <div class="social">
    {% include social.html %}
    <div class="contact-note">{{ site.contact_note }}</div>
  </div>
  {% endif %}

</div>
